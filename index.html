<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header class="header">
        <h1>Sneakers Dealer</h1>

            <a href="/products.html">Products</a>
            <a href="#about">About Us</a>
            <a href="#contact">create account</a>
        </nav>

            <div class="product">

                <p>$100</p>
                <button class="my_button">Add to Cart</button>
            </div>
 
        </div>

    <footer class="footer">

    </footer>
